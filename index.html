<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
<!-- Bootstrap Link-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Css Link-->
  <link rel="stylesheet" href="style.css">
<!-- Font Link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!--Empty Column (First one)-->
    <div class="col-2"></div>
    <!--Secound Column-->
    <div id="All-Folder" class="col-3 ">
      <div class="row">
      <img id="fylo" src="images/logo.svg" alt="">
      </div>
     <div id="icon-row" class="row">
      <div class="col-2 icon-document">
       <img id="document" src="images/icon-document.svg" alt="">
      </div>
      <div class="col-2 icon-document">
        <img id="folder" src="images/icon-folder.svg" alt="">
      </div>
      <div class="col-2 icon-document">
        <img id="upload" src="images/icon-upload.svg" alt="">
      </div>
     </div>
    </div>
    <!--Thired Column-->
    <div id="range-div" class="col-5 ">
      <div class="row">
        <div class="col-8">
          <label for="storge-range">Youâ€™ve used <span id="first-span">815 GB</span>  of your storage</label> 
          <input type="range" name="storge-range" id="range" min="0" max="100" value="75" >
        </div>
        <div id="border" class="col-4">
        <p id="border-radius"><span>185</span> GB LEFT </p> 
        </div>
      </div>
     
      <div id="range-volume" class="row">
        <div id="first-h6" class="col-3">
          <h6>0 GB</h6>
        </div>
        <div class="col-6"></div>
        <div id="secound-h6" class="col-2">
          <h6>1000 GB</h6>
        </div>
      </div>
   </div>
   <!--Empty Column (Forth one)-->
<div class="col-2"></div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raghda Mohamed</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
